name: Scan

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "rc"
      - "hotfix-rc"
  pull_request_target:
    types: [opened, synchronize]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Ref
        env:
          REF: ${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.ref || github.event.ref }}"
        run: echo "REF: $REF"

      - name: Get SHA
        env:
          SHA: ${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.sha || github.event.sha }}
        run: echo "SHA: $SHA"

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
