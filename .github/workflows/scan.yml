name: Scan

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "rc"
      - "hotfix-rc"
  pull_request_target:
    types: [opened, synchronize]

env:
  _PULL_REQUEST_TARGET_COMPAT_REF: ${{ contains(github.event_name, 'pull_request') && format('refs/pull/{0}/merge', github.event.pull_request.number) || github.ref }}
  _PULL_REQUEST_TARGET_COMPAT_SHA: ${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.sha || github.sha }}

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ env._PULL_REQUEST_TARGET_COMPAT_SHA }} 

      - name: Setup .NET
        id: setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run Build
        run: |
            & dotnet build src/Sample.Console/Sample.Console.csproj --configuration Release -p:AnalysisMode=all -p:AnalysisLevel=latest-all -p:'ErrorLog="${{ github.workspace }}/BuildOutput.sarif,version=2.1"' -p:EnableNETAnalyzers=true -p:'PreferredUILang="en-US"' --no-incremental
        shell: pwsh

      - name: Upload SARIF file
        if: '!cancelled()'
        uses: github/codeql-action/upload-sarif@9e8d0789d4a0fa9ceb6b1738f7e269594bdd67f0 # v3.28.9
        with:
          sarif_file: BuildOutput.sarif
          sha: ${{ env._PULL_REQUEST_TARGET_COMPAT_SHA }}
          ref: ${{ env._PULL_REQUEST_TARGET_COMPAT_REF }}


      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
